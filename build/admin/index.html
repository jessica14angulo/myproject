<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Admin Page</title>
    <link rel="stylesheet" href="../css/style.css" />

    <template id="login-template">
      <section class="login-form">
        <h1>Login</h1>

        <form action="#" id="login-form">
          <label for="email">
            Email
            <input name="email" type="email" value="user1@email.com" required />
          </label>
          <label for="password"
            >Password
            <input name="password" value="user1" type="password" required />
          </label>

          <input type="submit" class="login-submit" value="Login" />
        </form>
      </section>
    </template>
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="admin-container"></section>
    </main>

    <footer id="main-footer"></footer>
    <script src="../js/main.js" type="module"></script>
    <script src="../js/admin.js" type="module"></script>
  </body>
</html>
